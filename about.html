            <div class="temuriylar-gallery-item">
                <img src="./amiriy.jpg" alt="Image 1" class="temuriylar-gallery-image" data-title="Amir Temur" data-text="Amir Temur 1336 yil 9 aprel kuni Kesh (Shahrisabz) yaqinidagi Xo‘ja Ilg‘or (Yakkabog‘) qishlog‘ida tug‘ilgan. Rivoyatlarga ko‘ra, u qo‘lida qip-qizil qon bo‘lagi bilan, sochlari esa mo‘ysafid kabi oppoq holatda tug‘ilgan, bunday holat Chingizxon haqida ham gapirilgan. Uning otasi amir Muhammad Tarag‘ay turk avlodining barloslaridan bo‘lib, Movarounnahrda o‘ziga yarasha obro‘-e’tiborga ega, nufuzli ziyolilardan bo‘lgan. Uning ota-bobosi afsonaviy turkiy Alan quva shajarasidan kelib chiqqan bo‘lib, Chig‘atoy ulusining saroydagi obro‘-e’tiborli kishilari qatoridan joy olgan. Kesh va Nefes atrofidagi yerlar ularga qarashli mulk hisoblangan. " data-new-image="a.jpg">
            </div>
            <div class="temuriylar-gallery-item">
                <img src="./haykalda.jpg" alt="Image 2" class="temuriylar-gallery-image" data-title="AMIR TEMUR ni hokimyat tepasiga kelishi" data-text="XIII asr boshi XIV asr oxirlariga kelib Movaraunnahrning iqtisodiy ahvoli kundan-kunga yomonlashib boradi. Bundan Mo‘g‘uliston xoni Tug‘luq Temur foydalanib qoladi va hech qanday qarshiliksiz Qashqadaryogacha yetib boradi. Amir Temur unga xizmat qilishni boshlaydi. Biroq, Tug‘luq Temur Movaraunnahr hukmdori etib o‘zining o‘g‘li Ilyos Xodjani tayinlaydi va Amir Temur shahzodaga xizmat qilishdan bosh tortib, Balx hukmdori amir Husayn bilan birlashib olib, mo‘g‘ullar bilan qat’iy jangga kirishadi.

                Bu vaqtda Samarqandda sarbadorlar - “dorga osiluvchilar”, shuningdek, mo‘g‘ullarga qarshi kurashuvchilar hukmron surgan. Mazkur xalq harakatining “Yoki ozodlik uchun kurash, yoki dorga osilgan kalla” shiori ham uning ishtirokchilari tomonidan yaratilgan. 1370 yil Amir Temur Balxda bo‘lib o‘tgan qurultoyda Turonning bosh amiri etib e’lon qilinadi.
                
                Chingizning qizi Saroy Mulk Xonim bilan nikohi esa Amir Temurga “gurgan”, ya’ni “xonning kuyovi” faxriy unvonini berdi.
                
                Amir Temurning asosiy vazifasi parchalangan davlatga bardosh berish va alohida yerlarni bir davlatga birlashtirishdan iborat bo‘lgan. Mazkur davlatning poytaxti etib u Samarqandni tayinlab, tezkorlik ila shaharning himoya devorlarini, qo‘rg‘onlar va saroylarni barpo etishni boshlaydi." data-new-image="otda.jpg">
            </div>
            <div class="temuriylar-gallery-item">
                <img src="./a2.jpg" alt="Image 3" class="temuriylar-gallery-image" data-title="Harbiy Yurishlar" data-text="Amir Temur Eron, Ozarbayjon, Iroq va Shom (Suriya) ustiga 3 marta lashkar tortdi. Bu yurishlar tarixda „3 yillik“, „5 yillik“ va „7 yillik“ urushlar nomi bilan mashhur. 3 yillik (1386 – 1388) harbiy istilolar oqibatida Janubiy Ozarbayjon, Iroqning shimoliy qismi, Gurjiston va Van koʻli atrofidagi yerlar egallandi.Amir Temur Movarounnahrni moʻgʻullar hukmronligidan ozod etib, bu qad. mamlakatda mustaqil davlat barpo etgan boʻlsada, hali mamlakatda barqaror tinchlik oʻrnatilgan emas edi. Bir tomondan ayrim viloyat hokimlari Amir Temur hakimiyatini tan olishdan bosh tortib turgan boʻlsalar, ikkinchi tomondan mamlakatning sharqiy va shim. hududlari notinch edi. Moʻgʻuliston bilan Oq Oʻrda hukmdorlari Fargʻona vodiysining sharqi, Oʻtror, Yassi (Turkiston) va Sayram sh.lariga xavf solib, bu hududlarga tez-tez hujum qilar va aholini talontoroj qilardi. Shuning uchun ham Amir Temur dastlabki yillarda mamlakat sarhadlari xavfsizligini taʼminlashga katta ahamiyat berdi. Isyonchi amirlarga qarshi shafqatsiz kurash olib bordi. 1370-yil kuzi va 1371-yil bahorida amir Zinda Chashmga zarba berib, Shibirgʻon viloyati boʻisundirildi. Balx va Toshkent viloyatlari ham Amir Temur hokimiyatini tan oldilar. Ammo Xorazm Oq Oʻrda hukmdorlariga suyanib, hanuz boʻysunishdan bosh tortib kelardi. Xorazmni Amir Temur Chigʻatoy ulusining ajralmas qismi deb hisoblab, uni oʻz davlatiga koʻshib olish siyosatini tutdi. Ammo bu masala elchilar vositasida tinch yoʻl bilan hal etilmagach, Amir Temur Xorazm hududiga besh marotaba yurish qildi. Birinchi yurishi 1371-yil yoz (iyul)ida Kot shahrini egallash bilan yakunlandi. Amir Temurning 1373-yil bahori va 1375-yil yozida Xorazm tomonga qilgan ikki yurishi natijasiz tugadi. Bu asnoda Oltin Oʻrda xoni Toʻxtamish bilan ittifoq tuzib olgan Xorazm hukmdori Yusuf soʻfi, uning yordamida Amir Temur davlati hududlariga bir necha bor yurish qilib, Qorakoʻl viloyati va Buxoro tumanlarini talon-toroj etdi. Bunday vaziyat shubhasiz, 1379-yilda Amir Temurni toʻrtinchi marotaba Xorazmga qoʻshin tortishga majbur etdi. Lekin, bu yurish ham avvalgilari kabi sulh tuzish bilan tugadi. Biroq shunga qaramay, Yusuf soʻfi ilgari Xorazmning Chigʻatoy ulusiga tegishli boʻlgan jan.-sharqiy (Kot va Xiva sh.lari birga) qismini yana qaytadan bosib oldi. Amir Temur davlatiga nisbatan Yusuf soʻfining tutgan bunday tajovuzkorona siyosati Xorazm ustiga Amir Temurning beshinchi marta yurish qilishiga sabab boʻldi. 1388-yilda Xorazmning poytaxti vayron etilib, uning hududlari Amir Temur davlatiga boʻysundirildi." data-new-image="jangda.jpg">
            </div>
            <div class="temuriylar-gallery-item">
                <img src="./jangda.jpg" alt="Image 4" class="temuriylar-gallery-image" data-title="Egallagan hududlari" data-text="XIV asr oʻrtalarida barlos beki oʻgʻli Temur Taragʻay buyuk siyosiy arbob sifatida tarix sahnasida namoyon boʻladi. Nufuzli turk amiri Qozonxon nabirasi – Samarqand hukmdori Husayn bilan ittifoqchilikda Temur Movarounnahrni birlashtirish va uni moʻgʻul bosqinidan ozod qilish uchun kurash boshlaydi, biroq koʻp oʻtmay ular oʻrtasidagi munosabatlar keskinlashadi. 1370-yili Amir Temur Husayn qoʻshinini tor-mor qilgach, Movarounnahr amiri deb eʼlon qilinadi.

                1372—1388-yillar davomida Amir Temur Xorazmga besh marta yurish qiladi va uning oʻziga toʻla tobe boʻlishiga erishadi. Shundan soʻng u Eron, Iroq, Kavkaz, Suriya, Turkiyaga harbiy yurishlarni boshlaydi. Natijada ulkan imperiya barpo etiladi, ammo Temur davlati qudratiga Joʻji ulusi tarkibidagi Oltin Oʻrda va Oq Oʻrda doimo rahna solib turadi. 1379-yili Amir Temur Toʻxtamishning Oq Oʻrda taxtiga koʻtarilishiga yordam beradi, lekin Mamay ustidan qozonilgan gʻalabadan soʻng, Toʻxtamish Oltin Oʻrdadagi oliy hokimiyatni egallab oladi va Temur tasarrufidagi yerlarga hamla qila boshlaydi. Bunga javoban Amir Temur Toʻxtamishni 1391-yili Qunduzcha jangi va 1395-yili Shimoliy Kavkazdagi Terek daryosi vodiysidagi jangda qaqshatqich magʻlubiyatga uchratadi. Natijada Toʻxtamish kuchlari shunchalar zaiflashdiki, Temur uchun Volgaboʻyiga, Oltin Oʻrda poytaxti – Saroy Berkaga toʻgʻridan-toʻgʻri yoʻl ochiladi. Shahar ishgʻol etiladi. 1398—1399-yillarda mashhur hind yurishini amalga oshirilib, u yurtdan katta oʻlja olib kelinadi. 1400-yili Amir Temur turk sultoni Boyazid I va Misr sultoni Farajga qarshi urush boshlaydi. 1402-yili Anqara yaqinida Boyazid I usil-kesil tor-mor qilinadi va bu hol Istanbulni usmonli turklar tomonidan istilo etilishini 50 yilga kechiktiradi. 1404-yil boshida Temur oʻzining 200 ming lashkarlik qoʻshini bilan Xitoyga yurishga hozirlik koʻradi, biroq 1405-yilning 18-fevralida Temurning Oʻtrorda vafot etishi tufayli bu yurish amalga oshmay qoldi. Amir Temur hukmronligi davrida ulkan imperiyaning markazi boʻlgan Movarounnahrda iqtisod, savdo va madaniyat yuksak darajada ravnaq etdi. Temuriylar hukmronligidagi „Uygʻonish davri“ boʻlmish XIV-XV asrni Markaziy Osiyo tarixidagi „oltin asr“, deb ataladi. Bu asr jahonga mashhur olimlar, buyuk shoirlar va rassomlarni tuhfa etdi. Isfahoniy oʻzining „Buxorolik mehmon kitobida“ Samarqandda paxtachilikning rivojlanishi hamda paxta tolasi va shoyi matolarining ishlab chiqarilishi haqida bayon etgan. Temur dunyo savdogarlar tufayli obod boʻladi, deb hisoblagan. Binobarin, yangi yoʻllar, savdo inshootlarini bunyod etish uchun katta mablagʻlar sarf etgan. Aynan Temur zamonida Yaqin va Oʻrta Sharq mamlakatlari, Yevropaning olis yurtlari – Ispaniya, Fransiya va Angliya bilan iqtisodiy va siyosiy munosabatlar kengaygan" data-new-image="xarita.jpg">
            </div>
